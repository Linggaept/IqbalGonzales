<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Linggayahaha</title>
</head>

<body class="bg-gray-900 ">
    <div class="min-h-screen flex flex-col justify-center gap-4 w-full ">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-center  text-white">Login</h1>
            <p class="text-sm font-normal text-gray-400">
                Belum punya akun? <a href="register/"><span
                        class="text-blue-600 font-semibold">Register</span></a>
            </p>

        </div>
        <div class="p-2 rounded-3xl  border-2 border-gray-200 mx-auto w-1/2 lg:w-1/4 border-gray-700 bg-transparent dark:bg-transparent shadow-sm shadow-gray-700">
            <form class="max-w-sm mx-auto p-4 ">
                <div class="mb-5 max-w-sm">
                    <label for="email" class="block mb-2 text-sm font-medium text-white">
                        Email</label>
                    <input type="email" id="email" class="bg-transparent border border-gray-300  text-sm rounded-lg   block w-full p-2.5 dark:bg-transparent border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="example@.com"
                        required />
                </div>
                <div class="mb-5 max-w-sm">
                    <label for="password" class="block mb-2 text-sm font-medium text-white">
                        Password</label>
                    <input type="password" id="password" class="bg-transparent border border-gray-300  text-sm rounded-lg   block w-full p-2.5 dark:bg-transparent border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••"
                        required />
                </div>
                <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                            required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-300">Remember
                        me</label>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
